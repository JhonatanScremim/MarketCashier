<h1 *ngIf="!isChange" mat-dialog-title>Criar produto</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar produto</h1>
<div mat-dialog-content>
  <ul>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="data.name" />
    </mat-form-field>
  </ul>
  <ul>
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input matInput [(ngModel)]="data.brand" />
    </mat-form-field>
  </ul>
  <ul>
    <mat-form-field>
      <mat-label>Preço</mat-label>
      <input matInput [(ngModel)]="data.price" />
    </mat-form-field>
  </ul>
  <ul>
    <mat-form-field>
      <mat-label>Código de barras</mat-label>
      <input matInput [(ngModel)]="data.barCode" />
    </mat-form-field>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
